apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
  compileSdkVersion 27
  buildToolsVersion "27.0.3"

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_7
    targetCompatibility JavaVersion.VERSION_1_7
  }

  defaultConfig {
    minSdkVersion 19
    targetSdkVersion 27
    versionName project.VERSION_NAME
    versionCode Integer.parseInt(project.VERSION_CODE)
    consumerProguardFiles 'consumer-proguard-rules.pro'
  }
}

dependencies {
    implementation 'com.google.guava:guava:18.0'

  testImplementation('junit:junit:4.11') {
    exclude module: 'hamcrest-core'
  }
  testImplementation 'org.robolectric:robolectric:2.4'
  testImplementation 'com.google.truth:truth:0.25'
  testImplementation 'com.squareup:fest-android:1.0.7'
  testImplementation 'com.android.support:support-v4:27.1.1'
  testImplementation 'org.mockito:mockito-all:1.9.5'

  testImplementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
  testImplementation "org.jetbrains.kotlin:kotlin-test-junit:$kotlin_version"

  implementation 'com.android.support:support-annotations:27.1.1'
}

apply from: './gradle-mvn-push.gradle'

project.afterEvaluate {
  project.tasks.findByName("test").getTaskDependencies().getDependencies().each { task ->
    task.jvmArgs('-noverify')
  }
}
